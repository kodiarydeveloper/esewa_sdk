name: esewa_flutter_sdk
description: This is an unofficial Flutter plugin of eSewa to easily integrate eSewa payment into your flutter applications.
version: 2.0.1
homepage: https://github.com/devSumanrazz/esewa_sdk
documentation: https://developer.esewa.com.np/#/flutter

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.f1soft.esewa.esewa_flutter_sdk
        pluginClass: EsewaFlutterSdkPlugin
      ios:
        pluginClass: EsewaFlutterSdkPlugin
